<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
    </head>
    <body>
        <div class="container">
            <div><button class="toggle">Switch to Light Theme</button></div>

            <div class="calculator">
                <div class="display">0</div>
                <div class="buttons">
                    <button class="button secondary-accent">AC</button>
                    <button class="button secondary-accent">+/-</button>
                    <button class="button secondary-accent">%</button>
                    <button class="button accent">รท</button>

                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button accent">x</button>

                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button accent">-</button>

                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button accent">+</button>

                    <button class="button wide">0</button>
                    <button class="button">,</button>
                    <button class="button accent">=</button>
                </div>
            </div>
        </div>
    </body>
</html>
